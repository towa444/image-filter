<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery With Filters</title>
    <style>
        .head {
            text-align: center;
            color: teal;
        }

        .lead {
            font-size: 1.5rem;
            font-weight: 300;
            text-align: center;
        }

        .container {
            margin: 50px auto 0 auto;
            max-width: 960px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="head">Filterable Gallery with Lightbox Example</h1>
    </div>
    <p class="lead">A modern, responsive, filterable photo gallery with pretty nice hover & modal</p>
    </div>

    <!--====== Gallery Section ======-->

    <section id="gallery">

        <div class="container">

            <!-- Filterable Gallery -->

            <ul class="gallery_tabs">

                <li class="active" data-filter="all">All</li>
                <li data-filter="camera">Cameras</li>
                <li data-filter="laptop">Laptops</li>
                <li data-filter="mobile">Mobiles</li>
                <li data-filter="headphone">Headphones</li>
                <li data-filter="red_color"> Red_color</li>
            </ul>







            <div class="gallery_wrapper">

                <div class="gallery_item red_color">
                    <img src="https://images.unsplash.com/photo-1581095146373-cd331553812f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8cmVkfGVufDB8fDB8fHww"
                        alt="img">
                </div>

                <div class="gallery_item red_color">
                    <img src="https://plus.unsplash.com/premium_photo-1674347953915-1431abd16563?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cmVkfGVufDB8fDB8fHww"
                        alt="img">
                </div> <div class="gallery_item red_color">

                    <img src="https://plus.unsplash.com/premium_photo-1668546897663-7f676efac335?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fHJlZHxlbnwwfHwwfHx8MA%3D%3D"
                        alt="img">

                </div> <div class="gallery_item red_color">
                    <img src="https://plus.unsplash.com/premium_photo-1675855291447-3266ba923327?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cmVkfGVufDB8fDB8fHww"
                        alt="img">
                </div>
            


                <div class="gallery_item camera">
                    <img src="https://images.unsplash.com/photo-1585218356057-dc0e8d3558bb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
                        alt="img">
                </div>

                <div class="gallery_item headphone">
                    <img src="https://images.unsplash.com/photo-1599669454699-248893623440?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGhlYWRwaG9uZXN8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        alt="img">
                </div>

                <div class="gallery_item laptop">
                    <img src="https://images.unsplash.com/photo-1602080858428-57174f9431cf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGxhcHRvcHxlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60"
                        alt="img">
                </div>

                <div class="gallery_item mobile">
                    <img src="https://images.unsplash.com/photo-1596558450268-9c27524ba856?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8bW9iaWxlc3xlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60"
                        alt="img">
                </div>

                <div class="gallery_item laptop">
                    <img src="https://images.unsplash.com/photo-1559163499-413811fb2344?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fGxhcHRvcHxlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60"
                        alt="img">
                </div>

                <div class="gallery_item camera">
                    <img src="https://images.unsplash.com/photo-1591533385361-f327d396db9d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NjV8fGNhbWVyYXxlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60"
                        alt="img">
                </div>

                <div class="gallery_item headphone">
                    <img src="https://images.unsplash.com/photo-1610041321327-b794c052db27?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fGhlYWRwaG9uZXN8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        alt="img">
                </div>

                <div class="gallery_item mobile">
                    <img src="https://images.unsplash.com/photo-1557690267-fad2f168bb95?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bW9iaWxlc3xlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60"
                        alt="img">
                </div>

                <div class="gallery_item laptop">
                    <img src="https://images.unsplash.com/photo-1533740566848-5f7d3e04e3d7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzJ8fGxhcHRvcHxlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60"
                        alt="img">
                </div>

                <div class="gallery_item headphone">
                    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                        alt="img">
                </div>

                <div class="gallery_item mobile">
                    <img src="https://images.unsplash.com/photo-1551355738-1875b6664915?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8bW9iaWxlc3xlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60"
                        alt="img">
                </div>

                <div class="gallery_item camera">
                    <img src="https://images.unsplash.com/photo-1515197304934-f95872d7156f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                        alt="img">
                </div>
            </div>

            <!-- Lightbox -->
            <div class="lightbox">
                <div class="lightbox_wrapper">
                    <div class="lightbox_content">
                        <img src="" class="lightbox_img" alt="lightbox-img">
                    </div>
                </div>
                <div class="lightbox_close">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
